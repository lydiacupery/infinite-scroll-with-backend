scalar IsoDate
scalar IsoTime

type Query {
  getRowsConnection(count: Int!, startCursor: ID): RowsConnection!
}

type RowsConnection {
  rows: [Row!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type PageInfo {
  hasNextRow: Boolean!
  startCursor: ID
  endCursor: ID
}

type Row {
  id: ID!
  firstName: String!
  lastName: String!
  suffix: String!
  jobTitle: String!
  createdAt: String!
}

type Mutation {
  exampleMutation: String
}
