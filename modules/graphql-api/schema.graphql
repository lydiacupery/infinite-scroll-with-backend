scalar IsoDate
scalar IsoTime

type Query {
  loggedInUser: User!
  getRowsConnection(limit: Int!, offset: Int!): RowsConnection!
}

type RowsConnection {
  rows: [Row!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type PageInfo {
  hasNextRow: Boolean!
}

type Row {
  id: ID!
  index: Int!
  firstName: String!
  lastName: String!
  suffix: String!
  job: String!
}

type User {
  id: Int!
  firstName: String!
  lastName: String!
}

type Mutation {
  exampleMutation: String
}
