scalar IsoDate
scalar IsoTime

type Query {
  loggedInUser: User!
  getRows(limit: Int!, offset: Int!): RowChunk
}

type RowChunk {
  rows: [Row!]!
  hasNextRow: Boolean!
}

type Row {
  id: ID!
  index: Int!
  firstName: String!
  lastName: String!
  suffix: String!
  job: String!
}

type User {
  id: Int!
  firstName: String!
  lastName: String!
}

type Mutation {
  exampleMutation: String
}
