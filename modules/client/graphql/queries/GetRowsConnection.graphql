query GetRowsConnection($count: Int!, $startCursor: ID) {
  getRowsConnection(count: $count, startCursor: $startCursor) {
    rows {
      id
      firstName
      lastName
      suffix
      jobTitle
      createdAt
    }
    pageInfo {
      hasNextRow
      startCursor
      endCursor
    }
    totalCount
  }
}
